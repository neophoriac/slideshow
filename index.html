<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="styles/css.css">
    <link rel="stylesheet" href="styles/script.css">
</head>
<body>
    <h1>Slideshow</h1>
    <div id="my_images">
        <picture>
            <source srcset="images/dog.jpg" media="(orientation: portrait)">
            <img src="images/dog.jpg" alt="dog" loading="lazy">
        </picture>
        <img src="https://picsum.photos/1440/1440" alt="random-4k-16by9" loading="lazy">
        <img src="images/dog.jpg" alt="dog" loading="lazy">
        <img src="images/2560x1440.jpg" alt="1440p" loading="lazy">
        <img src="images/960x1200-4by5.jpg" alt="4by5" loading="lazy">
        <img src="images/1920x1440-4by3.jpg" alt="4by3" loading="lazy">
        <img src="images/2-2560x1440.jpg" alt="1440p-2" loading="lazy">
        <img src="images/3-2560x1440.jpg" alt="1440p-3" loading="lazy">
        <img src="images/4-2560x1440.jpg" alt="1440p-4" loading="lazy">
        <img src="images/new-york.jpeg" alt="new-york" loading="lazy">
        <img src="images/lake.jpeg" alt="lake" loading="lazy">
        <img src="images/field.jpeg" alt="field" loading="lazy">
        <img src="images/large-size.jpg" alt="large-size" loading="lazy">
        <img src="images/long.jpg" alt="long" loading="lazy">
        <img src="images/tiger.jpeg" alt="tiger" loading="lazy">
        <img src="images/trees.jpg" alt="trees" loading="lazy">
        <img src="images/wide.jpeg" alt="wide" loading="lazy">
    </div>
    <script src="scripts/slideshow-tampermonkey.js"></script>
</body>
</html>
